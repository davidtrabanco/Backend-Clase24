<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    
</head>
<body>
    
    <div class="container">

        <h2>Ingresar</h2>

        <form id="loguinForm" action="/register" method="post">

            <div class="row eight columns" >

                <div class="five columns">
                    <input class="u-full-width" type="text" id="user-name" name="user" required placeholder="Usuario">
                </div>

                <div class="three columns">
                    <button type="submit" class="button button-primary u-full-width">Ingresar</button>
                </div>

            </div>
        
        </form>
        
    </div>
    
</body>
</html>
